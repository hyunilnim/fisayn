<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>React App</title>

  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2a3ff34e590ced4eb910694c45e46478"></script>
  <style>
    .default {
      position: absolute;
      top: -99999px;
    }

    .mask {
      width: 100%;
      height: 100vh;
      background: #111;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      opacity: 1;
      transition: opacity 2s;
      display: flex;
      justify-content: center;
      align-items: center;
      font: 20px/1 'arial';
      color: #fff;
    }

    .mask.off {
      opacity: 0;
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <div class="defaults"></div>
  <div class="mask">Loading...</div>


  <script>
    const defaults = document.querySelector('.defaults');
    const mask = document.querySelector('.mask');
    let tags = '';
    const baseURL = 'https://carrottechplus.github.io/portfolio-motion-react';
    const imgs = [
      baseURL + '/img/team.jpeg',
      baseURL + '/img/pic1.jpeg',
      baseURL + '/img/pic2.jpeg',
      baseURL + '/img/contact.jpg',
    ];
    const vids = [baseURL + '/img/video.mp4'];

    const lenImg = imgs.length;
    const lenVid = vids.length;

    createDOM();

    function createDOM() {
      imgs.forEach(src => {
        tags += `<img src = ${src} />`
      })
      vids.forEach(src => {
        tags += `<video src=${src}></video>`
      })
      defaults.innerHTML = tags;
    }


    function loadImg() {
      return new Promise((res, rej) => {
        let countImg = 0;
        const imgDOM = defaults.querySelectorAll('img');

        imgDOM.forEach(img => {
          img.onload = () => {
            countImg++;
            console.log('img loaded..', countImg);

            if (countImg === lenImg) {
              res(true);
            }
          }
        })
      })
    }


    function loadVid() {
      return new Promise((res, rej) => {
        let countVid = 0;
        const vidDOM = defaults.querySelectorAll('video');

        vidDOM.forEach(vid => {
          vid.onloadeddata = () => {
            countVid++;
            console.log('vid loaded..', countVid);

            if (countVid === lenVid) {
              res(true);
            }
          }
        })
      })
    }

    Promise.all([loadImg(), loadVid()]).then(result => {
      console.log(result);
      mask.classList.add('off');

      setTimeout(() => {
        mask.remove();
        defaults.remove();
      }, 2000)
    })
  </script>
</body>

</html>
